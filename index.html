<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03edc7a1fb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="slider" id="slider">
        <div class="slide" id="slide">
        </div>
        <div>
            <button class="ctrl-btn pro-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="ctrl-btn pro-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="/app/app.js"></script>
</body>

</html>
